<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <div class="sidePanel">
            <div class="title">
                <img src="resources/owlLogo.png"/>
                <div >OWLIN</div>
            </div>
        </div>
        <div class="formPanel">
            <header>
                <p>You <i>know</i> you want to.</p>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            </header>
            <div class="formContainer">
                <p>Let's do this!</p>
                <form action="" method="post" id="register">
                    <p>
                        <label for="first_name">FIRST NAME*</label>
                        <input type="text" name="first_name" id="first_name" required/>
                    </p>
                    <p>
                        <label for="last_name">LAST NAME*</label>
                        <input type="text" name="last_name" id="last_name" required/>
                    </p>
                    <p>
                        <label for="email">EMAIL*</label>
                        <input type="email" name="email" id="email" required/>
                    </p>
                    <p>
                        <label for="telephone">PHONE NUMBER</label>
                        <input type="tel" name="telephone" id="telephone"/>
                    </p>
                    <p>
                        <label for="password">PASSWORD*</label>
                        <input type="password" name="password" id="password" class="error" required/>
                    </p>
                    <p>
                        <label for="password_confirm">CONFIRM PASSWORD*</label>
                        <input type="password" name="password_confirm" class="error" required/>
                    </p>
                </form>
            </div>
            <footer>
                <button type="submit" form="register">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </footer>
        </div>
    </main>
    <script src ="javascript.js"></script>
</body>
</html>
